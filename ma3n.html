<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>EduPortal | Student Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
    margin: 0;
    width: 100%;
    height: 100%;
    background: #f1f3f4;
    font-family: Arial, sans-serif;
}

/* FULLSCREEN LOGIN OVERLAY */
#passwordWrapper {
    position: fixed;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #e8f0fe, #f1f3f4);
    z-index: 9999;
}

/* LOGIN CARD */
.login-card {
    background: #fff;
    width: 100%;
    max-width: 380px;
    padding: 32px;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    text-align: center;
}

.login-card h1 {
    margin: 0;
    color: #1a73e8;
    font-size: 28px;
    font-weight: 500;
}

.login-card p {
    color: #5f6368;
    font-size: 14px;
    margin: 8px 0 24px;
}

/* INPUT */
.login-card input {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    border: 1px solid #dadce0;
    border-radius: 6px;
    margin-bottom: 16px;
    outline: none;
}

.login-card input:focus {
    border-color: #1a73e8;
}

/* BUTTON */
.login-card button {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    background: #1a73e8;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
}

.login-card button:hover {
    background: #1558b0;
}

#passwordMessage {
    margin-top: 12px;
    color: #d93025;
    font-size: 14px;
}

/* MENU */
#menu {
    display: none;
    background: #111;
    color: white;
    min-height: 100vh;
    padding: 40px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
}

.game-btn {
    background: #222;
    border: 2px solid #444;
    padding: 20px;
    text-align: center;
    cursor: pointer;
    font-size: 18px;
    border-radius: 6px;
}

.game-btn:hover {
    background: #333;
    border-color: #fff;
}

#fullscreenBtn {
    position: fixed;
    bottom: 10px;
    right: 10px;
    z-index: 999999;
    background: green;
    color: white;
    border: none;
    padding: 6px 10px;
    font-size: 18px;
    cursor: pointer;
}
</style>
</head>

<body>

<!-- LOGIN SCREEN -->
<div id="passwordWrapper">
  <div class="login-card">
    <h1>EduPortal</h1>
    <p>Sign in to your student account</p>

    <input type="password" id="passwordInput" placeholder="Enter your password">
    <button onclick="checkPassword()">Sign In</button>

    <div id="passwordMessage"></div>
  </div>
</div>

<!-- GAME MENU -->
<div id="menu">
  <!-- (unchanged game buttons) -->
  <!-- your full list stays exactly the same -->
</div>

<button id="fullscreenBtn" onclick="toggleFullscreen()">⛶</button>

<script>
sessionStorage.setItem("launcherHTML", document.documentElement.outerHTML);

// PASSWORD CHECK
function checkPassword() {
    const input = document.getElementById("passwordInput").value;
    if (input === "dougiscool") {
        document.getElementById("passwordWrapper").style.display = "none";
        document.getElementById("menu").style.display = "grid";
    } else {
        document.getElementById("passwordMessage").textContent = "Incorrect password";
    }
}

// GAME LOADER
async function loadGame(url) {
    const r = await fetch(url);
    const t = await r.text();
    document.open();
    document.write(t);
    document.close();
    window.addEventListener("load", () => {
        addClose();
        addFullscreen();
    });
}

function addClose() {
    const b = document.createElement("button");
    b.textContent = "✖";
    b.style.cssText = `
        position:fixed;top:10px;right:10px;
        z-index:999999;background:red;color:#fff;
        border:none;padding:6px 10px;font-size:18px;
        cursor:pointer;
    `;
    b.onclick = restore;
    document.body.appendChild(b);
}

function addFullscreen() {
    if (document.getElementById("fullscreenBtn")) return;
    const b = document.createElement("button");
    b.id = "fullscreenBtn";
    b.textContent = "⛶";
    b.style.cssText = `
        position:fixed;bottom:10px;right:10px;
        z-index:999999;background:green;color:#fff;
        border:none;padding:6px 10px;font-size:18px;
        cursor:pointer;
    `;
    b.onclick = toggleFullscreen;
    document.body.appendChild(b);
}

function toggleFullscreen() {
    const b = document.getElementById("fullscreenBtn");
    if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
    }
    if (b) b.remove();
}

document.addEventListener("fullscreenchange", () => {
    if (!document.fullscreenElement) addFullscreen();
});

function restore() {
    document.open();
    document.write(sessionStorage.getItem("launcherHTML"));
    document.close();
}
</script>

<script>
const chars='abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
let s='';
for(let i=0;i<80;i++){s+=chars.charAt(Math.floor(Math.random()*chars.length));}
history.replaceState(null,'','/'+s);
</script>

</body>
</html>
