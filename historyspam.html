<script>
(function () {
  const chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';

  function randomString(len = 12) {
    let s = '';
    for (let i = 0; i < len; i++) {
      s += chars.charAt(Math.floor(Math.random() * chars.length));
    }
    return s;
  }

  document.addEventListener('DOMContentLoaded', () => {
    document.title = 'EduPortal | Lesson';

    const helloDiv = document.createElement('div');
    helloDiv.textContent = 'Spamming..';
    helloDiv.style.fontSize = '48px';
    helloDiv.style.textAlign = 'center';
    helloDiv.style.marginTop = '20px';
    document.body.appendChild(helloDiv);

    const interval = setInterval(() => {
      const s = randomString(12);
      history.replaceState(null, '', '/lesson/' + s);
    }, 1);

    setTimeout(() => {
      clearInterval(interval);
      helloDiv.textContent = 'Done';
    }, 6000);
  });
})();
</script>
