<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Play Music</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
    }

    button {
      font-size: 20px;
      padding: 15px 30px;
      cursor: pointer;
      background: #ff0055;
      border: none;
      border-radius: 8px;
      color: white;
    }

    button:hover {
      background: #ff3366;
    }
  </style>
</head>
<body>

  <button onclick="playMusic()">Play Music ðŸŽ®ðŸ”¥</button>

  <audio id="music">
    <source src="Aggressive+gaming+funk.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    function playMusic() {
      const audio = document.getElementById("music");
      audio.play();
    }
  </script>

</body>
</html>
