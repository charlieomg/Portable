<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Server Selector</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #0f172a;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .container {
        background: #020617;
        padding: 20px;
        border-radius: 10px;
        width: 420px;
        max-height: 90vh;
        display: flex;
        flex-direction: column;
        box-shadow: 0 10px 30px rgba(0,0,0,0.6);
    }
    h2 {
        text-align: center;
        margin-bottom: 10px;
    }
    .servers {
        overflow-y: auto;
        padding-right: 5px;
    }
    .server {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #020617;
        border: 1px solid #1e293b;
        padding: 8px;
        margin-bottom: 8px;
        border-radius: 6px;
    }
    button {
        background: #2563eb;
        border: none;
        color: white;
        padding: 6px 10px;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background: #1d4ed8;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Buy a server, 3$!</h2>
    <div class="servers" id="servers"></div>
</div>

<script>

"https://raw.githubusercontent.com/charlieomg/Portable/refs/heads/main/dougies2.html";

function openServer(serverName) {
    const input = prompt(`Enter password for ${serverName}:`);
    if (!input) return;

    if (input === serverPasswords[serverName]) {
        fetch(SITE_URL)
            .then(res => res.text())
            .then(html => {
                const win = window.open("about:blank");
                win.document.open();
                win.document.write(html);
                win.document.close();
            });
    } else {
        alert("Incorrect password.");
    }
}

const serversDiv = document.getElementById("servers");

Object.keys(serverPasswords).forEach(server => {
    const div = document.createElement("div");
    div.className = "server";
    div.innerHTML = `
        <span>${server}</span>
        <button onclick="openServer('${server}')">Open</button>
    `;
    serversDiv.appendChild(div);
});
</script>

</body>
</html>
