<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Game Hub</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
    margin: 0;
    width: 100%;
    height: 100%;
    background: #111;
    color: white;
    font-family: Arial, sans-serif;
}

#menu {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
    padding: 40px;
}

.game-btn {
    background: #222;
    border: 2px solid #444;
    padding: 20px;
    text-align: center;
    cursor: pointer;
    font-size: 18px;
}

.game-btn:hover {
    background: #333;
    border-color: #fff;
}

#fullscreenBtn {
    position: fixed;
    bottom: 10px;
    right: 10px;
    z-index: 999999;
    background: green;
    color: white;
    border: none;
    padding: 6px 10px;
    font-size: 18px;
    cursor: pointer;
}
</style>
</head>

<body>

<div id="menu">
    <div class="game-btn" onclick="loadGame('https://raw.githubusercontent.com/charlieomg/Portable/main/games.hml')">
        Bad Time Simulator
    </div>

    <div class="game-btn" onclick="loadGame('https://raw.githubusercontent.com/charlieomg/Portable/main/badmondaysimulator.html')">
        Bad Monday Simulator
    </div>

    <div class="game-btn" onclick="loadGame('https://raw.githubusercontent.com/charlieomg/Portable/main/amandatheadventure.html')">
        Amanda The Adventure
    </div>

    <div class="game-btn" onclick="loadGame('https://raw.githubusercontent.com/charlieomg/Portable/main/bergentruck.html')">
        Bergen Truck
    </div>

    <div class="game-btn" onclick="loadGame('https://raw.githubusercontent.com/charlieomg/Portable/main/minecraft.html')">
        Minecraft
    </div>

    <div class="game-btn" onclick="loadGame('https://raw.githubusercontent.com/charlieomg/Portable/main/deltatraveler.html')">
        DeltaTraveler
    </div>

    <div class="game-btn">Game 7 (Coming Soon)</div>
    <div class="game-btn">Game 8 (Coming Soon)</div>
    <div class="game-btn">Game 9 (Coming Soon)</div>
    <div class="game-btn">Game 10 (Coming Soon)</div>
</div>

<button id="fullscreenBtn" onclick="toggleFullscreen()">⛶</button>

<script>
sessionStorage.setItem("launcherHTML", document.documentElement.outerHTML);

async function loadGame(url) {
    const r = await fetch(url);
    const t = await r.text();
    document.open();
    document.write(t);
    document.close();
    window.addEventListener("load", () => {
        addClose();
        addFullscreen();
    });
}

function addClose() {
    const b = document.createElement("button");
    b.textContent = "✖";
    b.style.cssText = `
        position:fixed;top:10px;right:10px;
        z-index:999999;background:red;color:#fff;
        border:none;padding:6px 10px;font-size:18px;
        cursor:pointer;
    `;
    b.onclick = restore;
    document.body.appendChild(b);
}

function addFullscreen() {
    if (document.getElementById("fullscreenBtn")) return;
    const b = document.createElement("button");
    b.id = "fullscreenBtn";
    b.textContent = "⛶";
    b.style.cssText = `
        position:fixed;bottom:10px;right:10px;
        z-index:999999;background:green;color:#fff;
        border:none;padding:6px 10px;font-size:18px;
        cursor:pointer;
    `;
    b.onclick = toggleFullscreen;
    document.body.appendChild(b);
}

function toggleFullscreen() {
    const b = document.getElementById("fullscreenBtn");
    if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
    }
    if (b) b.remove();
}

document.addEventListener("fullscreenchange", () => {
    if (!document.fullscreenElement) addFullscreen();
});

function restore() {
    document.open();
    document.write(sessionStorage.getItem("launcherHTML"));
    document.close();
}
</script>

</body>
</html>
