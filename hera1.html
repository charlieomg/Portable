<style>
body {
  margin: 0;
  font-family: 'Arial', sans-serif;
  background: #f0f2f5;
}

/* Password Overlay */
#overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.5);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

#passwordCard {
  background: #fff;
  padding: 40px;
  border-radius: 12px;
  text-align: center;
  box-shadow: 0 8px 24px rgba(0,0,0,0.3);
  width: 300px;
}

#passwordCard h1 {
  margin-bottom: 20px;
  font-size: 24px;
  color: #1a73e8;
}

#passwordCard input {
  width: 100%;
  padding: 12px;
  margin-bottom: 12px;
  font-size: 16px;
  border: 1px solid #ccc;
  border-radius: 6px;
}

#passwordCard button {
  width: 100%;
  padding: 12px;
  font-size: 16px;
  font-weight: bold;
  border: none;
  border-radius: 6px;
  background: #1a73e8;
  color: white;
  cursor: pointer;
  transition: background 0.3s;
}

#passwordCard button:hover {
  background: #155ab6;
}

#overlayMsg {
  margin-top: 8px;
  color: red;
  font-weight: bold;
}

/* Game Menu */
#menu {
  display: none;
  padding: 20px;
  max-width: 600px;
  margin: auto;
}

#menu button {
  display: block;
  width: 100%;
  margin: 6px 0;
  padding: 10px;
  font-size: 16px;
  border-radius: 6px;
  border: 1px solid #ccc;
  cursor: pointer;
  transition: background 0.3s, transform 0.2s;
}

#menu button:hover {
  background: #e0e0e0;
  transform: translateY(-2px);
}
</style>
</head>

<script>
function checkPassword() {
  if (document.getElementById("pw").value === "youtomato1231") {
    document.getElementById("overlay").style.display = "none";
    document.getElementById("menu").style.display = "block";
  } else {
    document.getElementById("overlayMsg").textContent = "Wrong password";
  }
}

// Instantly overwrite a new tab with the game HTML
async function openGame(url) {
  const win = window.open("about:blank", "_blank");
  if (!win) return alert("Popup blocked. Allow popups.");

  try {
    const res = await fetch(url);
    const html = await res.text();
    win.document.open();
    win.document.write(html);
    win.document.close();
  } catch {
    win.document.write("<h1>Failed to load game</h1>");
    win.document.close();
  }
}
</script>
