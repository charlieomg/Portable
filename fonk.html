<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Doug Audio Player</title>
  <style>
    body {
      background: #0f0f14;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      color: white;
    }

    .player {
      width: 440px;
      background: #1a1a22;
      padding: 18px;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
    }

    h1 {
      text-align: center;
      margin: 0 0 8px;
      font-size: 22px;
    }

    .now-playing {
      text-align: center;
      font-size: 14px;
      color: #aaa;
      margin-bottom: 10px;
    }

    select {
      width: 100%;
      background: #111;
      color: white;
      border: 1px solid #333;
      padding: 6px;
      border-radius: 6px;
      margin-bottom: 12px;
    }

    .controls {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-bottom: 12px;
    }

    button {
      background: #ff0055;
      border: none;
      color: white;
      font-size: 14px;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
    }

    button.active {
      background: #00ffaa;
      color: #000;
    }

    button:hover {
      opacity: 0.9;
    }

    .progress-container {
      width: 100%;
      height: 6px;
      background: #333;
      border-radius: 5px;
      cursor: pointer;
    }

    .progress {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #ff0055, #ff66aa);
      border-radius: 5px;
    }

    .time {
      font-size: 12px;
      margin-top: 6px;
      text-align: right;
      color: #aaa;
    }

    .imports {
      margin-top: 14px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    input[type="file"],
    input[type="text"] {
      background: #111;
      border: 1px solid #333;
      color: white;
      padding: 6px;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <div class="player">
    <h1>Doug Audio Player</h1>
    <div class="now-playing" id="nowPlaying">Aggressive gaming funk</div>

    <!-- Presets -->
    <select id="presetSelect">
      <option value="https://raw.githubusercontent.com/charlieomg/Portable/main/Aggressive%20gaming%20funk.mp3">
        Aggressive gaming funk
      </option>
      <option value="https://raw.githubusercontent.com/charlieomg/Portable/main/SIGMA%20SOCK%20PHONK.mp3">
        SIGMA SOCK PHONK
      </option>
      <option value="https://raw.githubusercontent.com/charlieomg/Portable/main/HolyiestFunk.mp3">
        Holyiest Funk
      </option>
      <option value="https://raw.githubusercontent.com/charlieomg/Portable/main/nonloudholyfunk.mp3">
        Non Loud Holy Funk
      </option>
      <option value="https://raw.githubusercontent.com/charlieomg/Portable/main/HelloPhonk.mp3">
        Hello Phonk
      </option>
    </select>

    <div class="controls">
      <button id="playPause">‚ñ∂ Play</button>
      <button id="loop">üîÅ Loop</button>
    </div>

    <div class="progress-container" id="progressContainer">
      <div class="progress" id="progress"></div>
    </div>

    <div class="time" id="time">0:00</div>

    <div class="imports">
      <input type="file" id="fileInput" accept="audio/*" />
      <input type="text" id="urlInput" placeholder="Paste audio URL and press Enter" />
    </div>
  </div>

  <audio
    id="audio"
    src="https://raw.githubusercontent.com/charlieomg/Portable/main/Aggressive%20gaming%20funk.mp3">
  </audio>

  <script>
    const audio = document.getElementById("audio");
    const playPause = document.getElementById("playPause");
    const loopBtn = document.getElementById("loop");
    const progress = document.getElementById("progress");
    const progressContainer = document.getElementById("progressContainer");
    const time = document.getElementById("time");
    const nowPlaying = document.getElementById("nowPlaying");
    const fileInput = document.getElementById("fileInput");
    const urlInput = document.getElementById("urlInput");
    const presetSelect = document.getElementById("presetSelect");

    playPause.onclick = () => {
      if (audio.paused) {
        audio.play();
        playPause.textContent = "‚è∏ Pause";
      } else {
        audio.pause();
        playPause.textContent = "‚ñ∂ Play";
      }
    };

    loopBtn.onclick = () => {
      audio.loop = !audio.loop;
      loopBtn.classList.toggle("active");
    };

    audio.ontimeupdate = () => {
      if (!audio.duration) return;
      progress.style.width = (audio.currentTime / audio.duration) * 100 + "%";

      const m = Math.floor(audio.currentTime / 60);
      const s = Math.floor(audio.currentTime % 60).toString().padStart(2, "0");
      time.textContent = `${m}:${s}`;
    };

    progressContainer.onclick = (e) => {
      audio.currentTime =
        (e.offsetX / progressContainer.clientWidth) * audio.duration;
    };

    presetSelect.onchange = () => {
      audio.src = presetSelect.value;
      nowPlaying.textContent =
        presetSelect.options[presetSelect.selectedIndex].text;
      audio.play();
      playPause.textContent = "‚è∏ Pause";
    };

    fileInput.onchange = () => {
      const file = fileInput.files[0];
      if (!file) return;
      audio.src = URL.createObjectURL(file);
      nowPlaying.textContent = file.name;
      audio.play();
      playPause.textContent = "‚è∏ Pause";
    };

    urlInput.onkeydown = (e) => {
      if (e.key === "Enter" && urlInput.value.trim()) {
        audio.src = urlInput.value.trim();
        nowPlaying.textContent = urlInput.value.trim();
        audio.play();
        playPause.textContent = "‚è∏ Pause";
        urlInput.value = "";
      }
    };
  </script>

</body>
</html>
